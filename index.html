<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;

        html,body{
            height: 100%;
            /* display: flex; */
            flex-direction: column;
            background-color: black;
        }
        .header{
            position: sticky;
            display: flex;
            top: 0;
            justify-content:center;
            align-items: center;
            height: 60px;
            padding: 10px 20px;

        }
        .logo{
            background: url(YUTUBE.png)center/cover;
            color: rgb(238, 232, 232);

            display: flex;

            gap: 10px;
            


        }
        
        .header input{
        width: 500px;   
        padding: 15px 20px;
        background-color: black;
        border-radius: 25px;
        outline: none;
        border: 1px solid rgb(0, 0, 0);
        }
        .box{
            display: flex;
            flex: 1;
        }
        .menyu{
            width: 240px;
            background: rgb(15, 13, 13);
            height: 100%;
            padding: 10px;
        }
        a{
            display: block;
            padding: 12px;
            text-decoration: none;
            color: rgb(238, 4, 4);
            /* border-radius: 8px; */   
        }
        a:hover{
            background-color: rgb(7, 4, 4);

        }
        p{
            color: white;
            padding: 20px;
        }
        
        
        
         
        </style>
</head>
<body>
    <div class="header">
        <div class="logo">YOUTUBE </div>

    <div class="menyu">
     <a href="#">Home</a>

    <div class="content">

    </div>
